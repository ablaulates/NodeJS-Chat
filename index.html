<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function(){
		var iosocket = io.connect();

			iosocket.on('connect', function () {
				iosocket.emit('set nickname', prompt('Qual seu nome?'));
				jQuery('#ChatMessages').append(jQuery('<li>Conectado</li>'));

				iosocket.on('message', function(message) {
					jQuery('#ChatMessages').append(jQuery('<li></li>').text(message));
				});
				iosocket.on('disconnect', function() {
					jQuery('#ChatMessages').append('<li>Desconectado</li>');
				});
			});
 
			jQuery('#SendMessage').keypress(function(event) {
				if(event.which == 13) {
					event.preventDefault();
					iosocket.send(jQuery('#SendMessage').val());
					jQuery('#ChatMessages').append(jQuery('<li></li>').text('Voce falou: ' + jQuery('#SendMessage').val()));
					jQuery('#SendMessage').val('');

					/*iosocket.get('nickname', function (err, name) {
						alert(name);
					});*/
					
				}
			});
		});
	</script>
</head>
<body>
Incoming Chat:&nbsp;<ul id="ChatMessages"></ul>
<input type="text" id="SendMessage">
</body>
</html>
