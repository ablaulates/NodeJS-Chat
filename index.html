<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js"></script>
	<script>
		jQuery(function(){
			var form = document.getElementById("formlogin");
			form.addEventListener('submit', function(e) {
				e.preventDefault();
				var name = jQuery('#login').val();
				startChat(name);
			});

			function startChat(name){
				var iosocket = io.connect(":4000");

				iosocket.on('connect', function () {
					var user = {
						user_id: 1,
						user_name: name 
					}; 
					iosocket.emit('set user', user);

					jQuery('.loginbox').remove();
					jQuery('#chat').removeClass('dnone');
					//conectado

					iosocket.on('message', function(msg) {
						jQuery('#ChatMessages').append(jQuery('<li></li>').text(msg.sender_name + " diz: " + msg.message));
					});

					iosocket.on('disconnect', function() {
						jQuery('#chat').remove();
						jQuery('#wrapper').append('<div class="loginbox"><input id="login" type="text" placeholder="Digite seu nome" /></div>');
					});

					jQuery('#SendMessage').keypress(function(event) {
						if(event.which == 13) {
							event.preventDefault();
							iosocket.emit('message', jQuery('#SendMessage').val());
							jQuery('#SendMessage').val('');
						}
					});
				});
			}
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="loginbox">
			<form id="formlogin">
				<input id="login" type="text" placeholder="Digite seu nome" />
				<input id="submit" type="submit"/>
			</form>
		</div>

		<div id="chat" class="dnone">
			<ul id="ChatMessages"></ul>
			<input type="text" id="SendMessage" placeholder="enviar" />
		</div>
	</div>
</body>
</html>
